<html><head></head><body><dom-module id="quantum-shared-result"><template><style>:host{display:block;padding:30px;--app-primary-color:var(--google-blue-500);--app-secondary-color:black;--app-background-color:white;--app-on-background-color:white;min-height:300px;}quantum-permalink-generator{display:none;}</style><h2 class="title">Recovering shared result...</h2><granite-spinner active="result" size="200" hover=""></granite-spinner><iron-ajax id="getSharedResultRequest" url="{{czdBackend.url}}{{czdBackend.execEndpoint}}" content-type="application/x-www-form-urlencoded; charset=UTF-8" method="POST" body="{{warpscript}}" handle-as="text" on-response="_handleGetSharedResultResponse" on-error="_handleGetSharedResultError" loading="{{loading}}" debounce-duration="{{debounceDuration}}"></iron-ajax></template><script>class QuantumSharedResult extends Warp10QuantumModuleMixin(Polymer.Element){static get is(){return'quantum-shared-result'}static get properties(){return{name:{type:String,value:'shared-result'},selected:{type:String},snapshotId:{type:String,observer:'_onSnapshotIdChanged'},debug:{type:Boolean,value:!1}}}_onSnapshotIdChanged(){this.snapshotId&&this.selected===this.name&&this.getSharedResult()}_handleGetSharedResultResponse(a,b){let c=`// Snapshot Id: ${this.snapshotId}\n// '${this.snapshotId}' @orbit/snapshot/load EVAL\n\n${looseJSON.parse(b.response)[0]}`;this.debug&&console.debug('[quantum-shared-code] _handleGetSharedResultResponse',c),this.dispatchEvent(new CustomEvent('shared-result',{detail:c}))}getSharedResult(){this.warpscript=`'${this.snapshotId}' @orbit/snapshot/load EVAL`,this.$.getSharedResultRequest.generateRequest()}}customElements.define(QuantumSharedResult.is,QuantumSharedResult);</script></dom-module></body></html>
