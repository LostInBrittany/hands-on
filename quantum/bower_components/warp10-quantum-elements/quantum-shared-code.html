<html><head></head><body><dom-module id="quantum-shared-code"><template><style>:host{display:block;padding:30px;--app-primary-color:var(--google-blue-500);--app-secondary-color:black;--app-background-color:white;--app-on-background-color:white;min-height:300px;}</style><h2 class="title">Recovering shared code...</h2><granite-spinner active="code" size="200" hover=""></granite-spinner><iron-ajax id="getSharedCodeRequest" url="{{czdBackend.url}}{{czdBackend.execEndpoint}}" content-type="application/x-www-form-urlencoded; charset=UTF-8" method="POST" body="{{warpscript}}" handle-as="text" on-response="_handleGetSharedCodeResponse" on-error="_handleGetSharedCodeError" loading="{{loading}}" debounce-duration="{{debounceDuration}}"></iron-ajax></template><script>class QuantumSharedCode extends Warp10QuantumModuleMixin(Polymer.Element){static get is(){return'quantum-shared-code'}static get properties(){return{name:{type:String,value:'shared-code'},selected:{type:String},snapshotId:{type:String,observer:'_onSnapshotIdChanged'},debug:{type:Boolean,value:!1}}}_onSnapshotIdChanged(){this.snapshotId&&this.selected===this.name&&this.getSharedCode()}_handleGetSharedCodeResponse(a,b){let c=`// Snapshot Id: ${this.snapshotId}\n// '${this.snapshotId}' @orbit/snapshot/load EVAL\n\n${looseJSON.parse(b.response)[0]}`;this.debug&&console.debug('[quantum-shared-code] _handleGetSharedCodeResponse',c),this.dispatchEvent(new CustomEvent('shared-code',{detail:c}))}getSharedCode(){this.warpscript=`'${this.snapshotId}' @orbit/snapshot/load EVAL`,this.$.getSharedCodeRequest.generateRequest()}}customElements.define(QuantumSharedCode.is,QuantumSharedCode);</script></dom-module></body></html>
